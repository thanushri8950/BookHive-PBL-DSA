{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Search Books</h2>

    <form action="/search" method="GET" class="stack-form">
        <input 
            type="text" 
            name="query" 
            placeholder="Search by ID, Title, Author, or Category" 
            required
        >
        <button type="submit">Search</button>
    </form>

    <a href="/logout" style="margin-top:15px; display:inline-block;">Logout</a>
</div>
{% endblock %}
