{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Book Categories</h2>

    {% if books %}
        <ul style="margin-top: 15px;">
            {% for book in books %}
                <li style="margin-bottom: 10px;">
                    <strong>{{ book["category"] }}</strong><br>
                    <span style="font-size: 14px; color: #555;">
                        {{ book["titles"] }}
                    </span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books available.</p>
    {% endif %}
</div>
{% endblock %}
